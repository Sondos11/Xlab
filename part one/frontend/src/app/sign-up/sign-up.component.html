<div class="wrapper">
  <div class="image-holder">
    <img src="images/registration-form-8.jpg" alt="" />
  </div>
  <div class="form-inner" *ngIf="formGroup">
    <form [formGroup]="formGroup" (ngSubmit)="register()">
      <div class="form-header">
        <h3>Sign up</h3>
        <img src="images/sign-up.png" alt="" class="sign-up-icon" />
      </div>
      <div class="form-group">
        <label for="">Full Name:</label>
        <input
          type="text"
          formControlName="name"
          [(ngModel)]="name"
          class="form-control"
          data-validation="length alphabet"
          data-validation-length="3-20"
        />
        <p *ngIf="formGroup.controls.name.status === 'INVALID'">
          Please enter a valid name
        </p>
      </div>

      <div class="form-group">
        <label for="">Mobile Number:</label>
        <input
          type="text"
          formControlName="mobile"
          [(ngModel)]="mobile"
          class="form-control"
          data-validation="length numeric"
          data-validation-length="5-11"
        />
        <p *ngIf="formGroup.controls.mobile.status === 'INVALID'">
          Please enter a valid mobile
        </p>
      </div>

      <div class="form-group">
        <label for="">E-mail:</label>
        <input
          type="text"
          formControlName="email"
          [(ngModel)]="email"
          class="form-control"
          data-validation="email"
        />
        <p *ngIf="formGroup.controls.email.status === 'INVALID'">
          Please enter a valid email
        </p>
      </div>

      <div class="form-group">
        <label for="fileInput" class="custom-file-upload">
          Upload Image:
        </label>
        <input
          type="file"
          formControlName="image"
          [(ngModel)]="image"
          id="fileInput"
          accept="image/*"
        />
        <p *ngIf="formGroup.controls.image.status === 'INVALID'">
          Please upload image
        </p>
      </div>

      <div class="form-group">
        <label for="">Password:</label>
        <input
          type="password"
          formControlName="password"
          [(ngModel)]="password"
          class="form-control"
          data-validation="length"
          data-validation-length="min8"
        />
        <p *ngIf="formGroup.controls.password.status === 'INVALID'">
          Please enter a valid password
        </p>
      </div>
      <div class="form-group">
        <label for="">Confirm Password:</label>
        <input
          type="password"
          formControlName="confirmPassword"
          [(ngModel)]="confirmPassword"
          class="form-control"
          data-validation="length"
          data-validation-length="min8"
        />
        <p *ngIf="formGroup.controls.confirmPassword.status === 'INVALID'">
          confirm password must be match the password
        </p>
      </div>
      <button type="submit" (click)="register()">SIGN UP</button>
    </form>
  </div>
</div>
